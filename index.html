<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide Pro - Sales Tracker</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #f97316; --text: #f8fafc; --muted: #94a3b8; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; padding-bottom: 100px; }
        
        .header { margin-bottom: 30px; }
        .date-sub { color: var(--muted); font-size: 0.9rem; }
        
        .booking-card { background: var(--card); padding: 16px; border-radius: 12px; margin-bottom: 12px; border-left: 4px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .booking-info strong { display: block; font-size: 1.1rem; }
        .booking-info span { color: var(--muted); font-size: 0.85rem; }
        
        #form-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10; }
        .modal { background: var(--card); position: absolute; bottom: 0; width: 100%; border-radius: 20px 20px 0 0; padding: 30px 20px; box-sizing: border-box; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0 20px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1rem; }
        .btn-primary { background: var(--accent); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .add-btn { position: fixed; bottom: 30px; right: 30px; background: var(--accent); width: 60px; height: 60px; border-radius: 50%; border: none; color: white; font-size: 35px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); cursor: pointer; }
        .clear-btn { background: none; border: 1px solid #ef4444; color: #ef4444; padding: 5px 10px; border-radius: 5px; font-size: 0.7rem; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body onload="loadBookings()">

    <div class="header">
        <h1>Daily Dashboard</h1>
        <div class="date-sub">Thursday, Feb 26, 2026</div>
    </div>

    <div id="booking-list">
        </div>

    <button class="clear-btn" onclick="clearAll()">Clear All Data</button>

    <button class="add-btn" onclick="toggleForm()">+</button>

    <div id="form-overlay">
        <div class="modal">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">New Booking</h2>
                <button onclick="toggleForm()" style="background: none; border: none; color: var(--muted); font-size: 1.5rem;">✕</button>
            </div>
            
            <label>Tour Name</label>
            <select id="tour-name">
                <option>Heritage Walk</option>
                <option>Food Tour</option>
                <option>Sunset Cruise</option>
            </select>

            <label>Guest Count (Pax)</label>
            <input type="number" id="pax" placeholder="e.g. 4">

            <label>Client Name</label>
            <input type="text" id="client" placeholder="e.g. Sarah Johnson">

            <button class="btn-primary" onclick="addBooking()">Confirm Booking</button>
        </div>
    </div>

    <script>
        let bookings = [];

        function toggleForm() {
            const overlay = document.getElementById('form-overlay');
            overlay.style.display = (overlay.style.display === 'block') ? 'none' : 'block';
        }

        // 1. SAVE: Put data into the browser's "Notebook"
        function addBooking() {
            const tour = document.getElementById('tour-name').value;
            const pax = document.getElementById('pax').value;
            const client = document.getElementById('client').value;

            if (!pax || !client) { alert("Please fill in all details"); return; }

            const newEntry = { tour, pax, client, status: "PENDING" };
            bookings.push(newEntry);
            
            localStorage.setItem('myTours', JSON.stringify(bookings));
            
            renderBookings();
            toggleForm();
            
            // Clear inputs for next time
            document.getElementById('pax').value = '';
            document.getElementById('client').value = '';
        }

        // 2. LOAD: Read data from the "Notebook" when the app opens
        function loadBookings() {
            const saved = localStorage.getItem('myTours');
            if (saved) {
                bookings = JSON.parse(saved);
                renderBookings();
            }
        }

        // 3. RENDER: Draw the list on the screen
        function renderBookings() {
            const list = document.getElementById('booking-list');
            list.innerHTML = ''; // Clear current list
            
            bookings.forEach(item => {
                list.innerHTML += `
                    <div class="booking-card">
                        <div class="booking-info">
                            <strong>${item.tour}</strong>
                            <span>${item.client} • ${item.pax} Pax</span>
                        </div>
                        <div style="color: #f59e0b; font-weight: bold;">${item.status}</div>
                    </div>
                `;
            });
        }

        function clearAll() {
            if(confirm("Delete all bookings?")) {
                localStorage.clear();
                bookings = [];
                renderBookings();
            }
        }
    </script>
</body>
</html>
